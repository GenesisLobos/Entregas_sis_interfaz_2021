<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento Banderas</title>
   <link rel="stylesheet" href="assets/css/estilos_posicionamiento.css">

</head>
<body>
    <h1>Trabajo Posicionamiento</h1>
    <h2>Banderas</h2>

    <img class="escudo_mexico" src="assets/img/escudo_mexico.png" alt="Escudo de México">
    <img class="escudo_españa" src="assets/img/escudo_españa.png" alt="Escudo de España">
    <img class="trigramas_korea" src="assets/img/simbolos_corea.png" alt="trigramas de Corea del sur">    

<div class="trabajo_banderas">
    <p class="colombia">Colombia</p>
    <div class="bandera_colombia">
        <div class="amarillo_colombia"></div>
        <div class="azul_colombia"></div>
        <div class="rojo_colombia"></div>
    </div>

    <p class="primera_fila">México España Japón Islandia</p>
    <div class="bandera_mexico">
        <div class="verde_mexico"></div>
        <div class="rojo_mexico"></div>
    </div>


    <div class="bandera_españa">
        <div class="rojo_españa01"></div>
        <div class="amarillo_españa"></div>
        <div class="rojo_españa02"></div>
    </div>


    <div class="bandera_japon">
        <div class="blanco_japon"></div>
        <div class="rojo_japon"></div>
    </div>


    <div class="bandera_islandia">
        <div class="azul_islandia"></div>
        <div class="blanco_islandia01"></div>
        <div class="blanco_islandia02"></div>
        <div class="rojo_islandia01"></div>
        <div class="rojo_islandia02"></div>
    </div>

    <p class="segunda_fila">Chile Brasil Pakistán</p>
    <p class="corea_delsur">Corea del sur</p>
    <div class="bandera_chile">
        <div class="blanco_chile"></div>
        <div class="rojo_chile"></div>
        <div class="azul_chile"></div>
        <div class="estrella_compuesta"></div>
    </div>

    <div class="bandera_brazil">
        <div class="verde_brazil"></div>
        <div class="amarillo_brazil"></div>
        <div class="azul_brazil"></div>
    </div>

    <div class="bandera_pakistan">
        <div class="verde_pakistan"></div>
        <div class="blanco_pakistan"></div>
        <div class="luna_pakistan"></div>
        <div class="estrella_pakistan"></div>
    </div>
    
    <div class="bandera_coreadelsur">
        <div class="blanco_coreadelsur"></div>
        <div class="yang_coreadelsur"></div>
    </div>
</div>
      
</body>
</html>
